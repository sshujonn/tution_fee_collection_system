<script>
    $(document).ready(function () {
        $('#institution').change(function () {
            var data = "";
            var value = $('#institution :selected').val();
            {#alert(value);#}
            $.ajax({
                type: "GET",
                url: "/view_branch/" + value + "?format=json",
                async: false,
                success: function (response) {
                    data = response.serializer;

                    var select_branch = $('#branch');
                        select_branch.empty();
                        select_branch.append(
                                $('<option></option>').val("").html("--Select Branch--")
                            );

                    $.each(data, function (index, value) {
                        console.log(value.fields);
                        select_branch.append(
                                $('<option></option>').val(value.pk).html(value.fields.branch_name)
                            );
                        select_branch.show();
                    });
                    return response;
                },
                error: function () {
                    alert('Error occured');
                }
            });


        });



        $('#branch').change(function () {
            var data = "";
            var value = $('#branch :selected').val();
            {#alert(value);#}
            $.ajax({
                type: "GET",
                url: "/view_class/" + value + "?format=json",
                async: false,
                success: function (response) {
                    data = response.serializer;

                    var select_class = $('#class');
                        select_class.empty();
                        select_class.append(
                                $('<option></option>').val("").html("--Select Class--")
                            );

                    $.each(data, function (index, value) {
                        console.log(value.fields);
                        select_class.append(
                                $('<option></option>').val(value.pk).html(value.fields.class_name)
                            );
                        select_class.show();
                    });
                    return response;
                },
                error: function () {
                    alert('Error occured');
                }
            });


        });
    });
</script>
